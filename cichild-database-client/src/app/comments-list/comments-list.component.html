<div *ngFor="let comment of comments" class="row">
    <div class="pull-left mr-20">
        <label class="mr-5"><span class="glyphicon glyphicon-user"></span> </label>
        <span class="glyphicon glyphicon-arrow-right"></span>
        <label class="white ml-5"> {{comment.user}}</label>
    </div>
    <div class="pull-left mr-50">
        <label class="mr-5"><span class="glyphicon glyphicon-time"></span> </label>
        <span class="glyphicon glyphicon-arrow-right"></span>
        <label class="white ml-5"> {{comment.date}}</label>
    </div>
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="input-group">
        <textarea [(ngModel)]="comment.comment" class="form-control custom-control" rows="5"
                  style="resize:none"></textarea>
            <span class="input-group-addon btn btn-success green" (click)="updateComment(comment)">
                <span class="glyphicon glyphicon-floppy-save"> </span>
            </span>
            <span class="input-group-addon btn btn-danger red" (click)="deleteComment(comment)">
                <span class="glyphicon glyphicon-remove"></span>
            </span>
        </div>
    </div>
</div>
<br>
<div class="row">
    <label><span class="glyphicon glyphicon-comment"></span> New Comment</label>
    <br>

    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="input-group">
        <textarea [(ngModel)]="newComment" class="form-control input" class="form-control custom-control" rows="5"
                  style="resize:none"></textarea>
            <span class="input-group-addon btn btn-success green" (click)="saveNewComment()">
                <span class="glyphicon glyphicon-floppy-save"></span>
            </span>
        </div>
    </div>
</div>
