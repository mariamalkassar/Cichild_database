<div class="panel panel-default" style="max-height: 700px; overflow-y: auto">

    <div class="panel-heading fish-gender" [ngClass]="{'fish-gender-male': selectedFish.gender==='male',
                'fish-gender-female' : selectedFish.gender==='female',
                'fish-gender-unknown' : selectedFish.gender==='unknown'}">
        <strong>{{selectedFish.name.name}} ({{selectedFish.generation}})</strong>
    </div>

    <div class="panel-body">
        <div class="tab">
            <ul class="nav nav-pills">
                <li class="active">
                    <a href="#tab-fish-info" data-toggle="tab">
                        <label> <span class="glyphicon glyphicon-info-sign"></span> Info</label>
                    </a>
                </li>
                <li>
                    <a href="#tab-fish-comments" data-toggle="tab">
                        <label><span class="glyphicon glyphicon-comment"></span> Comments</label>
                    </a>
                </li>
                <li>
                    <a href="#tab-fish-clutches" data-toggle="tab">
                        <label>Clutches</label>
                    </a>
                </li>
                <li>
                    <a href="#tab-fish-location-history" data-toggle="tab">
                        <label>Location History</label>
                    </a>
                </li>
            </ul>

            <div class="tab-content clearfix">
                <div class="tab-pane active" id="tab-fish-info">
                    <app-fish-info></app-fish-info>
                </div>
                <div class="tab-pane fish-details-tab-content" id="tab-fish-comments">
                    <app-comments-list [itemID]="selectedFish.id" [itemType]="'fish'"
                                       [comments]="selectedFish.comments"></app-comments-list>
                </div>
                <div class="tab-pane fish-details-tab-content" id="tab-fish-clutches">
                    <app-fish-clutches></app-fish-clutches>
                </div>
                <div class="tab-pane fish-details-tab-content" id="tab-fish-location-history">
                    <app-location-history [locationHistory]="selectedFish.location_history"></app-location-history>
                </div>
            </div>
        </div>

    </div>
</div>
<div style="clear: both"></div>
