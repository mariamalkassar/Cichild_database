<div class="modal fade" id="newFishModal" tabindex="-1" role="dialog" aria-labelledby="newFishModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span
                        class="glyphicon glyphicon-remove"></span></button>
                <h4 class="modal-title">Create a new fish</h4>
            </div>
            <div class="modal-body">

                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                        <label>Fish name</label>
                        <select [(ngModel)]="newFish.name"
                                [disabled]="newFish.is_dead"
                                class="form-control input">
                            <option *ngFor="let name of nameOptions"
                                    [ngValue]="name">{{name.name}}</option>
                        </select>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                        <label>Gender</label>
                        <select [(ngModel)]="newFish.gender"
                                class="form-control input">
                            <option *ngFor="let gender of genderOptions"
                                    [ngValue]="gender">{{gender}}</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                        <label>Location</label>
                        <select [(ngModel)]="newFish.location"
                                [disabled]="newFish.is_dead"
                                class="form-control input">
                            <option *ngFor="let location of locationOptions"
                                    [ngValue]="location">{{location.name}} </option>
                        </select>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                        <label>Transgene</label>
                        <input type="text" [(ngModel)]="newFish.transgene" class="form-control">
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                        <label>Date</label>
                        <input type="text" [(ngModel)]="newFish.date" class="form-control">
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                        <label>DOF</label>
                        <input type="date" [(ngModel)]="newFish.dof" class="form-control">
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-6 col-xs-12">
                        <label>Usage</label>
                        <input type="text" [(ngModel)]="newFish.usage" class="form-control">
                    </div>
                </div>

                <br>

                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                        <label>Is missing <input type="checkbox" [(ngModel)]="newFish.is_missing"></label>

                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                        <label>Is dead <input type="checkbox" [(ngModel)]="newFish.is_dead"></label>

                    </div>
                </div>

                <button (click)="save()"
                        class="btn btn-success form-control">Save changes
                </button>


            </div>

            <div class="modal-footer modal-footer-bg">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
