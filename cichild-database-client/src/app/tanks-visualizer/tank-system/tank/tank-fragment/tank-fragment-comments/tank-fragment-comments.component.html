<div class="modal fade" id="fragment_{{fragment.id}}_CommentsModal" tabindex="-1" role="dialog"
     aria-labelledby="newFishModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span
                        class="glyphicon glyphicon-remove"></span></button>
                <h4 class="modal-title">{{fragment.name}} comments</h4>
            </div>
            <div class="modal-body">

                <div class="p-10">
                    <app-comments-list [itemType]="'fragment'" [itemID]="fragment.id"
                                       [comments]="fragment.comments"></app-comments-list>
                </div>

            </div>

            <div class="modal-footer modal-footer-bg">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
